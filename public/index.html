<!--To upload a single image file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Image Upload (Multer)</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>

<body>
    <main class="container-box">
     <div class="form-group">
        <form method="post" action="/profile-upload-single" enctype="multipart/form-data" target="_self">
            </fieldset>
                <label for="order-file"><span>Upload</span> bird order image(single):</label>
                <input type="file" id="order-file" name="order-file" required><br><br>
            <hr>
            <br>
                <input type="submit" value="Upload image"/>
            </fieldset>
        </form>
    </div>
    <div class="form-group">
        <form method="post" action="/profile-upload-multiple" enctype="multipart/form-data" target="_self">
            <fieldset>
                 <label for="order-files">Upload bird order images(multiple):</label>
                 <input type="file" id="order-files" name="order-files" required multiple><br><br>
                <hr>
                <br>
                    <input type="submit" value="Upload images" />
                
            </fieldset>
    </div>
        </form>
    </main>
</body>

</html>
